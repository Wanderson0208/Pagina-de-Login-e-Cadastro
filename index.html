<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link da biblioteca de icones BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link da biblioteca de animações AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body>

    <form action="" class="container">

        <h1 data-aos="flip-up" data-aos-duration="2000"> Login </h1>

        <div class="div-input" data-aos="flip-up" data-aos-duration="2000">

            <input type="text" placeholder="Email" required>

            <i class='bx bxs-user'></i>

        </div>

        <div class="div-input" data-aos="flip-up" data-aos-duration="2000">

            <input type="password" placeholder="Senha" required>

            <i class='bx bxs-lock-alt'></i>

        </div>

        <div class="div-lembrar-senha" data-aos="flip-up" data-aos-duration="2000">

            <label> <input type="checkbox">Lembre-me</label>

            <a href="">Esqueceu a senha?</a>

        </div>

        <div class="div-btn-login" data-aos="flip-up" data-aos-duration="2000">

            <button type="submit">Logar-se</button>

        </div>

        <div class="div-criar-conta" data-aos="flip-up" data-aos-duration="2000">

            <p>Não tem uma conta? <a href="#">Clique aqui</a></p>

        </div>

    </form>

    <!-- Link da biblioteca de animações AOS -->
    <script src="script.js"></script>
</body>

</html>
